<div class="container">


    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="head pb-4">
                <h3>Sign Up</h3>
                <a [routerLink]="['../login']" class="btn btn-primary">Go to login</a>
            </div>

            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">E-Mail</label>

                    <input type="email" id="email" class="form-control" name="email" required email />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" required minlength="6" />
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" type="submit" [disabled]="">
                        SignUp
                     </button>




                </div>


            </form>
        </div>
    </div>
</div>
'
