<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form [formGroup]="form">
                <div class="form-group">
                    <label class="my-2" for="Name">Category Name</label>
                    <input type="name" id="name" class="form-control" placeholder="Enter category name"
                        formControlName="name" name="name" />
                    <app-validation-message [control]="form.controls['name']" [messages]="messageList.name">
                    </app-validation-message>
                </div>
                <div class="form-group my-2">
                    <button class="btn btn-primary" type="submit" (click)="submit()">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
